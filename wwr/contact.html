<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="Contact Whitewater Adventures in Nakawa, Kampala, Uganda. Get in touch for bookings, inquiries, and more." />
    <meta name="author" content="Whitewater Adventures" />
    <title>Contact Us - Whitewater Adventures</title>

    <!-- WDD130 required CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Custom polished CSS -->
    <link rel="stylesheet" href="styles/contact-custom.css">
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Whitewater Adventures</h1>
        <nav aria-label="Primary navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="trips.html">Trips</a></li>
            <li><a href="contact.html" aria-current="page">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- Contact info with icons -->
      <section class="contact-info" aria-labelledby="contact-info-heading">
        <p id="contact-info-heading">
          <strong>Phone:</strong>
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
            <path
                  d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27 11.36 11.36 0 003.54.57 1 1 0 011 1v3.61a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.61a1 1 0 011 1 11.36 11.36 0 00.57 3.54 1 1 0 01-.27 1.11z" />
          </svg>
          <a href="tel:+256781307571" aria-label="Call phone number +256 781 307 571">+256 781 307 571</a>
        </p>
        <p>
          <strong>Email:</strong>
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
            <path
                  d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 18V8l8 5 8-5v10H4z" />
          </svg>
          <a href="mailto:info@whitewateradventures.ug" rel="noopener noreferrer">info@whitewateradventures.ug</a>
        </p>
        <p>
          <strong>Location:</strong>
          <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
            <path
                  d="M12 2a7 7 0 00-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 00-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z" />
          </svg>
          Nakawa, Kampala, Uganda
        </p>
      </section>

      <!-- Contact form -->
      <section aria-labelledby="contact-form-heading">
        <h3 id="contact-form-heading" class="sr-only">Send us a message</h3>
        <form action="#" method="post" novalidate>
          <div>
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name" autocomplete="name"
                   aria-required="true" />
          </div>

          <div>
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address"
                   autocomplete="email" aria-required="true" />
          </div>

          <div>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message here"
                      aria-required="true"></textarea>
          </div>

          <div>
            <input type="submit" value="Send Message" />
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Whitewater Adventures | Nakawa, Kampala, Uganda</p>
    </footer>
  </body>

</html>
